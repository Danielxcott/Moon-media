<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
    <!--Icon-->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!--Core Css File-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!--CSS File-->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!--Aside start-->
    <aside>
        <div class="nav-close"></div>
        <div class="sidebar-head">
            <div class="logo-content">
                <img src="../../assets/img/favicon.png" alt="">
                <h4 class="mb-0">M<span><span>O</span>O</span>N</h4>
            </div>
            <i class="fa-solid fa-angle-right" id="back-btn"></i>
        </div>
            <ul class="nav-list p-0">
                <li class="sidebar-item" >
                    <a href="../../dashboard.html" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-home"></i>
                            <span class="sidebar-link-text">Dashboard</span>
                        </div>
                </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-file-circle-plus"></i>
                            <span class="sidebar-link-text">Create Post</span>
                        </div>
                    </a>
                </li>
                <li  class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-list-ul"></i>
                            <span class="sidebar-link-text">Create Category</span>
                        </div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-comments"></i>
                            <span class="sidebar-link-text">Comments</span>
                        </div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-user-plus"></i>
                            <span class="sidebar-link-text">New User Request</span>
                        </div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-users"></i>
                            <span class="sidebar-link-text">All Users</span>
                        </div>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <span class="sidebar-link-text">User Report</span>
                        </div>
                    </a>
                </li>
                
            </ul>
        <div class="sidenav-footer">
            <ul class="sidebar-nav p-0">
                <li class="sidebar-item">
                    <a href="" class="sidebar-link">
                        <div class="link-items">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                <span class="sidebar-link-text">Logout</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!--Aside end-->
    <!--Main content-->
    <main>
        <!--Navbar start-->
        <div class="nav d-none">
            <div class="burger-nav">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="burger-mobile" onclick="change()">
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
            </div>
            <div class="navitem-box">
                <div class="search-box">
                    <div class="form-groups">
                        <form action="">
                            <input type="search" class="form-controls" placeholder="Search">
                        </form>
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="noti-group">
                    <div class="noti-bell">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="noti-status"></div>
                </div>
                <div class="profile-group" id="dropbox-btn">
                        <div class="profile">
                            <div class="profile-name">
                                <p class="mb-0">Lucien</p>
                                <span class="text-black-50">Admin</span>
                            </div>
                            <img src="../../assets/img/user/Upstream-1.png" class="user-profile" alt="">
                        </div>
                    <div class="active-status">
                        <div class="online"></div>
                        <!-- <div class="offline"></div> -->
                    </div>
                    <div class="profile-dropbox">
                        <ul class="dropbox-list p-0">
                            <li class="drop-list-item">
                                <a href="">
                                    <i class="fas fa-user"></i>
                                    <span class="ms-3">Profile</span>
                                </a>
                            </li>
                            <li class="drop-list-item">
                                <a href="">
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                <span class="ms-3">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
        <!--Navbar end-->
        <!--Content section-->
        <section class="profile-content create-form-wrapper">
            <form action="" id="edit-profile"></form>
            <div class="profile-card">
                <div class="profile-cover edit-profile-cover">
                    <img src="../../assets/img/posts/f68acc1ec6b3067888ad0f6c52ef275d.jpeg" alt="">
                    <div class="edit-cover-photo">
                        <input type="file"  id="cover-input" value="f68acc1ec6b3067888ad0f6c52ef275d.png" name="cover_img" form="edit-profile" class="d-none">
                        <div class="edit-cover-btn">
                            <i class="fa-solid fa-pen-to-square"></i>                
                            <small>Edit cover photo <span class="current-img-extension"></span></small>
                        </div>
                    </div>
                    <div class="error-cover-message">
                        <small>The file extension you use is not support!!</small>
                    </div>
                </div>
                <div class="profile-head">
                    <div class="profile-pic edit-profile-pic">
                        <img src="../../assets/img/user/Upstream-1.png" alt="">
                        <div class="edit-profile-photo">
                            <input type="file"  id="profile-input" value="" name="profile_img" form="edit-profile" class="d-none">
                            <div class="edit-profile-btn">
                                <i class="fa-solid fa-pen-to-square"></i>                
                                <small>Edit profile photo</small>
                            </div>
                        </div>
                        <div class="error-profile-message">
                            <small>The file extension you use is not support!!</small>
                        </div>
                    </div>
                    <div class="profile-edit-update">
                        <div class="profile-follower-item">
                            <button form="edit-profile" class="update-profile-btn" type="submit">Update</button>
                            <button><a href="/views/dashboard/profile.html">Cancel</a></button>
                        </div>
                    </div>
                </div>
                <div class="profile-edit-wrapper">
                    <div class="profile-edit-item">
                        <label for="">Name</label>
                        <input type="name" name="name" required class="form-control" form="edit-profile" value="Lucien">
                    </div>
                    <div class="profile-edit-item">
                        <label for="">Username</label>
                        <input type="text" name="username" required class="form-control" form="edit-profile" value="lucien">
                    </div>
                    <div class="profile-edit-item">
                        <label for="">Email</label>
                        <input type="email" name="email" required class="form-control" form="edit-profile" value="">
                    </div>
                    <div class="profile-edit-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" required class="form-control" form="edit-profile" value="">
                    </div>
                    <div class="profile-edit-item">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" form="edit-profile" class="form-select">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div class="profile-edit-item">
                        <label for="live_in">Live in</label>
                        <input type="text" id="live_in" name="live_in" required class="form-control" form="edit-profile" value="">
                    </div>
                    <div class="profile-edit-item">
                        <label for="mobile">Mobile</label>
                        <input type="number" required name="mobile" class="form-control" form="edit-profile" value="">
                    </div>
                    <div class="profile-edit-item">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" cols="30" form="edit-profile" class="form-control" rows="5"></textarea>
                    </div>
                </div>
               </div>
            
        </section>
        
        <!--Content section end-->
    </main>
     <!--Main content-->
    <!--Core Js File-->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
</body>
</html>
